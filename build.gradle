buildscript {
    ext.kotlin_version = '1.2.40'
    ext.ktor_version = '0.9.2'
    ext.exposed_version = '0.10.2'
    ext.h2_version = '1.4.196'
    ext.flexmark_version = '0.32.4'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/exposed" }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "io.ktor:ktor-jackson:$ktor_version"

    compile "com.h2database:h2:$h2_version"
    compile "org.jetbrains.exposed:exposed:$exposed_version"

    compile "com.vladsch.flexmark:flexmark:$flexmark_version"
    compile "com.vladsch.flexmark:flexmark-ext-gfm-strikethrough:$flexmark_version"
    compile "com.vladsch.flexmark:flexmark-ext-tables:$flexmark_version"
    compile "com.vladsch.flexmark:flexmark-ext-autolink:$flexmark_version"
    compile "com.vladsch.flexmark:flexmark-ext-superscript:$flexmark_version"

    compile "io.webfolder:cdp4j:2.2.4"
    compile 'com.github.chimbori:crux:2.0.1'
    compile "com.google.guava:guava:24.0-jre"
    compile 'com.github.kittinunf.fuel:fuel:1.12.1'

    compile "ch.qos.logback:logback-classic:1.2.1"

    testCompile("org.junit.jupiter:junit-jupiter-api:5.1.1")
    testCompile 'org.assertj:assertj-core:3.9.0'
    testCompile "io.mockk:mockk:1.7.15"
    testCompile 'net.bytebuddy:byte-buddy:1.8.8'
    testCompile 'net.bytebuddy:byte-buddy-agent:1.8.8'
}
