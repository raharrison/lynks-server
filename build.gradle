buildscript {
    ext.kotlin_version = '1.2.30'
    ext.ktor_version = '0.9.1'
    ext.exposed_version = '0.10.1'
    ext.h2_version = '1.4.196'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'app'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/exposed" }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "io.ktor:ktor-jackson:$ktor_version"

    compile "com.h2database:h2:$h2_version"
    compile "org.jetbrains.exposed:exposed:$exposed_version"

    compile 'com.vladsch.flexmark:flexmark:0.32.4'
    compile 'com.vladsch.flexmark:flexmark-ext-gfm-strikethrough:0.32.4'
    compile 'com.vladsch.flexmark:flexmark-ext-tables:0.32.4'
    compile 'com.vladsch.flexmark:flexmark-ext-autolink:0.32.4'
    compile 'com.vladsch.flexmark:flexmark-ext-superscript:0.32.4'

    compile "io.webfolder:cdp4j:2.2.4"
    compile 'com.github.chimbori:crux:2.0.1'
    compile "com.google.guava:guava:24.0-jre"
    compile 'com.github.kittinunf.fuel:fuel:1.12.1'

    compile "ch.qos.logback:logback-classic:1.2.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.assertj:assertj-core:3.9.0'
}
